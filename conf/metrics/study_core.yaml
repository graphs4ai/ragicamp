# Core Study Metrics
# Fast + meaningful metrics for baseline comparison
# - Token-based: exact_match, f1 (instant)
# - LLM-as-a-Judge: binary judgment (parallel API calls)
#
# Note: Requires OPENAI_API_KEY for llm_judge

metrics:
  # Token-based (instant)
  - exact_match
  - f1
  
  # LLM-as-a-Judge (parallel async API calls)
  - name: llm_judge_qa
    params:
      judgment_type: binary  # correct/incorrect
      max_concurrent: 20     # Parallel API calls
