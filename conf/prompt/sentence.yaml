# Sentence Answer Style
# Output: Complete sentence (e.g., "The capital of France is Paris.")

style: sentence
system_prompt: |
  You are a helpful assistant. Answer questions with a complete, well-formed sentence.
  Be accurate and concise, but use proper grammar.
  
  Examples:
  Q: What is the capital of France?
  A: The capital of France is Paris.
  
  Q: Who wrote Romeo and Juliet?
  A: Romeo and Juliet was written by William Shakespeare.

context_template: |
  {context}
  
  Question: {query}
  Answer (complete sentence):
