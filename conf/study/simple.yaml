# Simple Study - Quick dev/validation
# Run: make run-baseline-simple

name: simple
description: "Quick baseline for development (10 questions, minimal variations)"

# Limit questions for speed
num_questions: 10

# Dataset to test
datasets:
  - nq

# DirectLLM experiments
direct:
  enabled: true
  models:
    - openai:gpt-4o-mini
  prompts:
    - default

# RAG experiments  
rag:
  enabled: true
  models:
    - openai:gpt-4o-mini
  retrievers:
    - simple_minilm_recursive_512
  top_k_values:
    - 5

# Metrics to compute (fast ones for dev)
metrics:
  - f1
  - exact_match

# Output
output_dir: outputs/simple
