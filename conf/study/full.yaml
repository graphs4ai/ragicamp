# Full Study - Complete baseline experiments
# Run: make run-baseline-full

name: full
description: "Full baseline study (100 questions, all variations)"

# Full dataset or capped for initial runs
num_questions: 100  # Set to null for full dataset

# All datasets
datasets:
  - nq
  - triviaqa
  - hotpotqa

# DirectLLM experiments
direct:
  enabled: true
  models:
    # OpenAI models
    - openai:gpt-4o-mini
    - openai:gpt-4o
    # HuggingFace models (local)
    - hf:google/gemma-2b-it
    - hf:microsoft/phi-2
  prompts:
    - default
    - concise
    - detailed

# RAG experiments
rag:
  enabled: true
  models:
    - openai:gpt-4o-mini
  retrievers:
    - simple_minilm_recursive_512
    - simple_minilm_recursive_1024
    - simple_mpnet_recursive_512
    - simple_mpnet_recursive_1024
  top_k_values:
    - 3
    - 5
    - 10

# All metrics
metrics:
  - f1
  - exact_match
  - bertscore
  - bleurt
  - llm_judge

# LLM Judge config
llm_judge:
  model: openai:gpt-4o-mini
  type: binary  # binary or ternary

# Output
output_dir: outputs/full
