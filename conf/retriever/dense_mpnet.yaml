# Dense Retriever with MPNet (higher quality)
# all-mpnet-base-v2: 768 dims, 109M params, better quality

type: dense
name: dense_mpnet
embedding_model: "all-mpnet-base-v2"
index_type: flat
artifact_path: wikipedia_small_chunked_mpnet

# Chunking configuration (for indexing)
chunking:
  strategy: recursive
  chunk_size: 512
  chunk_overlap: 50
