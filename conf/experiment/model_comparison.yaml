# @package _global_
# Model Comparison Experiment
# Usage: python -m ragicamp.cli.run --multirun experiment=model_comparison model=gemma_2b,phi3,llama3_8b

defaults:
  - override /model: gemma_2b_4bit
  - override /dataset: nq
  - override /agent: direct_llm
  - override /metrics: standard
  - override /evaluation: standard
  - override /judge: gpt4_mini
  - override /mlflow: default

# Experiment metadata
experiment:
  name: model_comparison
  description: "Compare different LLMs on the same task"
  tags:
    - comparison
    - multirun
