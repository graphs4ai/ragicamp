# @package _global_
# Baseline Study: FixedRAG with variations
#
# Usage (single run):
#   python -m ragicamp.cli.run experiment=baseline_study_rag
#
# Usage (top_k sweep):
#   python -m ragicamp.cli.run --multirun \
#     experiment=baseline_study_rag \
#     agent.top_k=1,3,5,10
#
# Usage (full sweep):
#   python -m ragicamp.cli.run --multirun \
#     experiment=baseline_study_rag \
#     model=gemma_2b_4bit,phi3 \
#     dataset=nq,triviaqa,hotpotqa \
#     agent.top_k=1,3,5,10

defaults:
  - /model: gemma_2b_4bit
  - /dataset: nq
  - /agent: fixed_rag
  - /retriever: dense
  - /metrics: rag
  - /evaluation: standard
  - /prompt: concise
  - /judge: gpt4_mini
  - /mlflow: default

# Apply prompt to agent
agent:
  system_prompt: ${prompt.system_prompt}
  top_k: 5  # Default, override with agent.top_k=X

# Experiment metadata
experiment:
  name: baseline_study_rag
  description: "FixedRAG baseline across datasets"
  tags:
    - baseline_study
    - fixed_rag
    - ${dataset.name}
    - ${model.model_name}
    - top_k_${agent.top_k}

# Reproducibility
seed: 42
