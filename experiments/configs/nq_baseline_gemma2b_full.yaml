# Natural Questions - Baseline (DirectLLM) with Gemma 2B
# Full evaluation: 100 examples with all metrics
# ~15-20 minutes on GPU

agent:
  type: direct_llm
  name: "gemma_2b_baseline_full"
  system_prompt: "You are a helpful AI assistant. Answer questions accurately and concisely based on your knowledge."

model:
  type: huggingface
  model_name: "google/gemma-2-2b-it"
  device: "cuda"
  load_in_8bit: true

dataset:
  name: natural_questions
  split: validation
  num_examples: 100
  filter_no_answer: true

# Evaluation settings
evaluation:
  mode: both      # generate (predictions only), evaluate (metrics only), or both
  batch_size: 8   # Process 8 questions at once
  checkpoint_every: 50        # Save checkpoint every 50 questions (full run)
  resume_from_checkpoint: true  # Resume from checkpoint if exists
  retry_failures: true        # Retry failed questions on resume

# LLM Judge Model Configuration
judge_model:
  type: openai
  model_name: "gpt-4o-mini"  # Budget-friendly option
  temperature: 0.0

metrics:
  - exact_match
  - f1
  - name: bertscore
    params:
      model_type: "microsoft/deberta-base-mnli"
  - name: bleurt
    params:
      checkpoint: "BLEURT-20-D3"
  - name: llm_judge_qa
    params:
      judgment_type: "binary"
      batch_size: 16  # Process 16 judgments in parallel for speed

output:
  save_predictions: true
  output_path: "outputs/nq_baseline_gemma2b_full.json"
