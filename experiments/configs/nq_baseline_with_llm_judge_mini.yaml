# Natural Questions - Baseline with LLM Judge (Budget Version)
# Uses GPT-4o-mini for lower cost (~10x cheaper than GPT-4o)
# ~5 minutes on GPU (with batch processing)

agent:
  type: direct_llm
  name: "gemma_2b_with_llm_judge_mini"
  system_prompt: "You are a helpful AI assistant. Answer questions accurately and concisely based on your knowledge."

model:
  type: huggingface
  model_name: "google/gemma-2-2b-it"
  device: "cuda"
  load_in_8bit: true

dataset:
  name: natural_questions
  split: validation
  num_examples: 50  # Can afford more with mini model
  filter_no_answer: true

# Batch processing for faster evaluation
evaluation:
  batch_size: 8

# LLM Judge Model Configuration (Budget version)
judge_model:
  type: openai
  model_name: "gpt-4o-mini"  # Much cheaper than gpt-4o
  temperature: 0.0

metrics:
  - exact_match
  - f1
  - name: llm_judge_qa
    params:
      judgment_type: "binary"
      batch_size: 20  # Process 20 judgments in parallel (mini model can handle more)

output:
  save_predictions: true
  output_path: "outputs/nq_baseline_with_llm_judge_mini.json"
