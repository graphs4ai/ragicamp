name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # FAST CHECKS (run in parallel, fail fast)
  # ============================================================================

  secrets-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv sync
      - name: Check code quality (ruff format + lint)
        run: |
          echo "üîç Checking formatting..."
          uv run ruff format --check src/ tests/
          echo "üîç Checking linting..."
          uv run ruff check src/ tests/
          echo "‚úÖ Code quality checks passed!"

  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv sync
      - name: Test core imports
        run: |
          uv run python -c "
          print('Testing imports...')
          from ragicamp.corpus import DocumentChunker, ChunkConfig
          print('‚úì ragicamp.corpus')
          from ragicamp.retrievers import DenseRetriever
          print('‚úì ragicamp.retrievers')
          from ragicamp.cli import main
          print('‚úì ragicamp.cli')
          print('‚úÖ All imports successful!')
          "

  # ============================================================================
  # TESTS
  # ============================================================================

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [code-quality, import-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv sync --extra dev
      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short -x || echo "Tests completed with some failures"
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
        continue-on-error: true

  # ============================================================================
  # FINAL STATUS
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [secrets-scan, code-quality, import-check, test]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Results: secrets=${{ needs.secrets-scan.result }} code-quality=${{ needs.code-quality.result }} imports=${{ needs.import-check.result }} tests=${{ needs.test.result }}"
          if [ "${{ needs.secrets-scan.result }}" = "failure" ]; then exit 1; fi
          if [ "${{ needs.code-quality.result }}" = "failure" ]; then exit 1; fi
          if [ "${{ needs.import-check.result }}" = "failure" ]; then exit 1; fi
          # Tests are informational for now
          echo "‚úÖ CI passed"
