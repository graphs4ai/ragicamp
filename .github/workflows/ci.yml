name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # FAST CHECKS (run in parallel, fail fast)
  # ============================================================================

  secrets-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv sync --extra dev
      - name: Check formatting and linting
        run: |
          uv run ruff format --check src/ tests/ scripts/
          uv run ruff check src/ tests/ scripts/
      - name: Type checking (mypy)
        run: |
          uv run mypy src/ragicamp --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Advisory for now; will be enforced once type coverage improves

  # ============================================================================
  # TESTS
  # ============================================================================

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv sync --extra dev
      - name: Test imports
        run: |
          uv run python -c "
          from ragicamp.corpus import DocumentChunker, ChunkConfig
          from ragicamp.retrievers import DenseRetriever
          from ragicamp.cli import main
          print('✅ Core imports OK')
          "
      - name: Run tests with coverage
        run: |
          uv run pytest tests/ -v --tb=short --cov=src/ragicamp --cov-report=term-missing --cov-report=xml --cov-fail-under=20
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        continue-on-error: true

  # ============================================================================
  # FINAL STATUS
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [secrets-scan, code-quality, test]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Results: secrets=${{ needs.secrets-scan.result }} quality=${{ needs.code-quality.result }} tests=${{ needs.test.result }}"
          if [ "${{ needs.secrets-scan.result }}" = "failure" ]; then exit 1; fi
          if [ "${{ needs.code-quality.result }}" = "failure" ]; then exit 1; fi
          if [ "${{ needs.test.result }}" = "failure" ]; then exit 1; fi
          echo "✅ CI passed"
