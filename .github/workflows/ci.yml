name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Tests (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run tests
        continue-on-error: true  # Don't fail CI on test failures
        run: |
          uv run pytest tests/ -v --tb=short || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-3.12
          path: |
            .pytest_cache/
            htmlcov/

  lint:
    name: Code Quality (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Check formatting (black)
        continue-on-error: true  # Don't fail CI on formatting
        run: |
          uv run black --check src/ tests/ experiments/ --line-length 99

      - name: Check import sorting (isort)
        continue-on-error: true  # Don't fail CI on import sorting
        run: |
          uv run isort --check-only src/ tests/ experiments/ --profile black

  coverage:
    name: Test Coverage (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run tests with coverage
        continue-on-error: true  # Don't fail CI on test failures
        run: |
          uv run pytest tests/ --cov=src/ragicamp --cov-report=xml --cov-report=html --cov-report=term || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  config-validation:
    name: Validate Configs (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync

      - name: Validate all config files
        run: |
          for config in experiments/configs/*.yaml; do
            echo "Validating $config..."
            uv run python scripts/validate_config.py "$config" || exit 1
          done

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, coverage, config-validation]
    if: always()

    steps:
      - name: Check critical jobs
        run: |
          # Only fail if config validation fails (tests can have minor failures)
          if [ "${{ needs.config-validation.result }}" != "success" ]; then
            echo "❌ Config validation failed"
            exit 1
          fi
          echo "✅ CI run complete!"
          echo "Test status: ${{ needs.test.result }}"
          echo "Lint status: ${{ needs.lint.result }}"
          echo "Coverage status: ${{ needs.coverage.result }}"
          echo "Config validation: ${{ needs.config-validation.result }}"

