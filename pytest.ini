[pytest]
# Pytest configuration for RAGiCamp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Show summary of all test outcomes
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with pytest-cov)
[coverage:run]
source = src/ragicamp
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    checkpoint: tests for checkpointing functionality
    config: tests for configuration validation
    evaluation: tests for evaluation system

